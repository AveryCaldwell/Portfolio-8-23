<!-- https://www.sitepoint.com/get-started-anime-js/ -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Anime Testing</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
	</head>

	<body>
		<div class="appContainer pageContainer">
			<div class="logoSliderContainer">
				<img
					src="./assets/aves.png"
					alt="aves"
					class="logoSliderImage"
				/>
				<div class="logoSliderCircle"></div>
			</div>

			<div class="landingContainer pageContainer"></div>

			<div class="aboutContainer pageContainer"></div>

			<div class="eduContainer pageContainer">
				<!-- <div class='logoSliderCircle'></div> -->
				<div class="orbital-container">
					<div
						id="object1"
						class="orbital-box"
						onclick="rotatorClick(1)"
					>
						<h1>Box1</h1>
					</div>
					<div
						id="object2"
						class="orbital-box"
						onclick="rotatorClick(2)"
					>
						<h1>Box2</h1>
					</div>
					<div
						id="object3"
						class="orbital-box"
						onclick="rotatorClick(3)"
					>
						<h1>Box3</h1>
					</div>
				</div>
			</div>
		</div>
		<script src="index.js" type="text/javascript"></script>
	</body>
</html>
